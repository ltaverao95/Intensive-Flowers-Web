<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Ramos</strong>
            </h2>
            <hr>
        </div>
        <div class="col-md-6">
            <img class="img-responsive img-border-left" src="Client/Intensive/App/images/slide-2.jpg" alt="Flores">
        </div>
        <div class="col-md-6">
            <p>
                En esta sección encontrarás los diferentes tipos de ramos que tenemos disponibles para ti, para las 
                diferentes ocasiones que se presenten, escoge el que más te guste.
            </p>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Ramos</strong>
            </h2>
            <input type="text" class="form-control" placeholder="Búsqueda" ng-model="vm.searchBouquet">
            <hr>
        </div>
        <div class="col-sm-4 text-center" ng-repeat="bouquet in vm.UtilsConstants.BouquetsList | filter: vm.searchBouquet">
            <img class="img-responsive" ng-src="{{bouquet.Img}}" alt="Ramos">
            <h3>{{bouquet.Name}}
                <small>{{bouquet.Code}}</small>
            </h3>
            <hr>
            <a ui-sref="intensive.bouquet.detail({ id: bouquet.Id })" class="btn btn-primary">
                Ver
            </a>
            <hr>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
