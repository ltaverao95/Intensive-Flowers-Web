<div class="modal-header">
    <h3 class="modal-title">Informaci√≥n del Mensaje</h3>
</div>
<div class="modal-body">
    
    <form>
        <div>
            <label>Id: </label>
            <input type="text" 
                   ng-model="vm.messageModel.Id" 
                   class="form-control" 
                   readonly>
        </div>
        <div>
            <label>Nombre: </label>
            <input type="text" 
                   ng-model="vm.messageModel.Name" 
                   class="form-control" 
                   ng-readonly="vm.messageModel.IsReadOnlyMode">
        </div>
        <div>
            <label>Comentario: </label>
            <textarea cols="50" 
                      rows="3" 
                      ng-model="vm.messageModel.Message" 
                      class="form-control" 
                      ng-readonly="vm.messageModel.IsReadOnlyMode">
            </textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" 
            type="button" 
            ng-click="vm.UpdateMessage()" 
            ng-show="!vm.messageModel.IsReadOnlyMode">
            Guardar
    </button>
    <button class="btn btn-warning" 
            type="button" 
            ng-click="vm.CloseModal()">
            Cerrar
    </button>
</div>
