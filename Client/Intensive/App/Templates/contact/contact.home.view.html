<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Formulario de Contacto</strong>
            </h2>
            <hr>
            <p>
                ¿Tienes alguna duda, queja o reclamo ? No dudes en contactarnos, nosotros te responderémos en la menor brevedad posible.
            </p>
            <form role="form" name="contactForm">
                <div class="row">

                    <div class="form-group col-lg-4">
                        <label for="contact_form_name">Nombre</label>
                        <input type="text" 
                               id="contact_form_name"
                               name="name"
                               class="form-control" 
                               ng-model="vm.rootDataContact.Name" 
                               required>
                    </div>

                    <div class="form-group col-lg-4">
                        <label for="contact_form_email">Email</label>
                        <input type="email"
                               id="contact_form_email"
                               name="email" 
                               class="form-control" 
                               ng-model="vm.rootDataContact.Email" 
                               required>
                    </div>

                    <div class="form-group col-lg-4">
                        <label for="contact_form_phone">Celular</label>
                        <input type="text" 
                               id="contact_form_phone" 
                               name="phone" 
                               class="form-control" 
                               ng-model="vm.rootDataContact.Phone" 
                               required>
                    </div>

                    <div class="clearfix"></div>

                    <div class="form-group col-lg-12">
                        <label for="contact_form_message">Mensaje</label>
                        <textarea id="contact_form_message"
                                  name="message" 
                                  class="form-control" 
                                  rows="6" 
                                  ng-model="vm.rootDataContact.Message" 
                                  required>
                        </textarea>
                    </div>

                    <div class="form-group col-lg-12">
                        <button type="button" 
                                class="btn btn-primary" 
                                ng-click="vm.AddNewMessageContact()" 
                                ng-disabled="!contactForm.$valid">
                                Enviar
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>
