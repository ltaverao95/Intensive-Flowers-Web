<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Formulario de Contacto</strong>
            </h2>
            <hr>
            <p>
                ¿Tienes alguna duda, queja o reclamo ? No dudes en contactarnos, nosotros te responderémos en la menor brevedad posible.
            </p>
            <form role="form" name="contactoFormulario">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label>Nombre</label>
                        <input type="text" class="form-control" ng-model="vm.rootDataContact.name" required>
                    </div>
                    <div class="form-group col-lg-4">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="vm.rootDataContact.email" required>
                    </div>
                    <div class="form-group col-lg-4">
                        <label>Celular</label>
                        <input type="number" class="form-control" ng-model="vm.rootDataContact.phone" required>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <label>Mensaje</label>
                        <textarea class="form-control" rows="6" ng-model="vm.rootDataContact.message" required></textarea>
                    </div>
                    <div class="form-group col-lg-12">
                        <input type="hidden" name="save" value="contact">
                        <button type="submit" class="btn btn-primary" ng-click="vm.AddNewMessageContact()" ng-disabled="!contactoFormulario.$valid">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
