<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <div id="carousel-example-generic" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators hidden-xs">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive img-full" src="Client/Intensive/App/images/flower_image_1.jpg" alt="Foto 1">
                    </div>
                    <div class="item">
                        <img class="img-responsive img-full" src="Client/Intensive/App/images/flower_image_2.jpg" alt="Foto 2">
                    </div>
                    <div class="item">
                        <img class="img-responsive img-full" src="Client/Intensive/App/images/flower_image_3.jpg" alt="Foto 3">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div>
            <h2 class="brand-before">
                <small>Bienvenido a </small>
            </h2>
            <h1 class="brand-name">Intensive Flowers</h1>
            <hr class="tagline-divider">
            <h2>
                <small>
                    <strong></strong>
                </small>
            </h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">INTENSIVE FLOWERS
                <strong>ZONA DE COMENTARIOS</strong>
            </h2>
            <hr>
            <div style="width: 100%; max-height:390px; overflow-y: auto;">

                <div style="text-align: center"
                     ng-if="vm.displayMessageInformation">
                        <span>
                            Actualmente no hay mensajes para mostrar
                        </span>
                    </div>

                <div class="panel panel-default" ng-repeat="user in vm.messageModel.MessagesList">
                    
                    <div class="panel-heading">
                        <h3 class="panel-title">{{user.Name}}</h3>
                    </div>
                    <div class="panel-body">
                        <p>{{user.Message}}</p>
                    </div>
                </div>
            </div>       
            <hr class="visible-xs">            
        </div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Dejanos TÃº Comentario</strong>
            </h2>
            <hr>
            <form class="form-horizontal" 
                  name="messageForm">
              <div class="form-group">
                <label for="home_name" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-5">
                  <input type="text"
                         id="home_name" 
                         class="form-control" 
                         name="name"
                         ng-model="vm.messageModel.Name" 
                         required 
                         placeholder="Nombre">
                </div>
              </div>
              <div class="form-group">
                <label for="home_message" class="col-sm-2 control-label">Comentario</label>
                <div class="col-sm-10">
                    <textarea id="home_message"
                              class="form-control" 
                              cols="30" 
                              rows="3"
                              name="message"
                              ng-model="vm.messageModel.Message" 
                              required 
                              placeholder="Comentario">
                    </textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" 
                          class="btn btn-default" 
                          ng-click="vm.SaveMessage()" 
                          ng-disabled="!messageForm.$valid">
                          Enviar Comentario
                  </button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
